<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>ESF Exporter</title>
  <meta charset="Utf-8">
</head>
<body>
  <div class="header">
    <div class="section header-inner">
      <div class="title">ESF Exporter</div>
      <div class="company">ТОО Самая лучшая компания</div>
      <div class="language">
        <select name="select" class="language-select">
          <option value="value1">Russian</option> 
          <option value="value2" selected>English</option>
          <option value="value3">Kazakh</option>
        </select>
      </div>
      <div class="log-out">Log Out</div>
    </div> 
  </div>
  <div class="main">
    <div class="section-main">
      <div class="search">Search</div>
      <div class="result">Result</div>
    </div>
      <div class="data-input">
        <div>Date from...</div>
        <div>Date to...</div><br>
        <div>Reg number</div><br>
        <div>Inbound</div>
        <div>Outbound</div><br>
        <div>Customer/Supplier BIN</div><br>
        <div>Created</div>
        <div>Deliverd</div><br>
        <div>Revoked</div>
        <div>Canceled</div><br>
        <div>Any</div>
        <div>Ordinary</div>
        <div>Corrected</div>
        <div>Additional</div><br>
        <div>Search</div>
      </div>
  </div>
  <div class="footer">
    <div>Terms of Service</div>
    <div>Contact Us</div>
  </div>
</body>
</html>
